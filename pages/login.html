<div id="aite-content">
    <div class="row h p-5">
        <div class="col-lg-5 col-12">
            <div>
                <div class="auth-logo text-center mb-5">
                    <img src="icons/icon4128.png" alt="Logo">
                </div>
                <h1 class="auth-title text-center">Sign in.</h1>
                <p class="auth-subtitle mb-5 text-center">Log in to use our app!.</p>

                <div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input id="aite-loginemail" type="email" class="form-control form-control-xl"
                            placeholder="Email" value="mario@email.com">

                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input id="aite-loginpassword" type="password" class="form-control form-control-xl"
                            placeholder="Password" value="password">

                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>

                    <div class="invalid-inputs-errors text-danger">
                        <i class="bx bx-radio-circle"></i>
                        <div class="error-messages"></div>
                    </div>


                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="aite-loginremember">
                        <label class="form-check-label text-gray-600" for="aite-loginremember">
                            Keep me logged in
                        </label>
                    </div>
                    <button id="aite-performlogin" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log
                        in</button>
                </div>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">Don't have an account? <a href="https://www.google.com" target="_blank"
                            class="font-bold">Sign
                            up</a>.</p>
                    <p><a class="font-bold" href="https://www.google.com" target="_blank">Forgot password?</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
